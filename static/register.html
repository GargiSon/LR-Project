<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="/static/login.css"/>
  <style>
    .msg { margin-top:12px; font-size:14px }
    .msg.error { color:#c0392b }
    .msg.success { color:#1e8449 }

    .card {
      max-width:380px;
      margin:20px auto;
      background:#fff;
      padding:24px;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.08)
    }

    h2 { 
      margin:0 0 8px;
      text-align:center;
    }

    label { display:block; margin-top:10px }

    input {
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:8px;
      margin-top:4px
    }

    button {
      margin-top:12px;
      width:100%;
      padding:10px;
      border:0;
      border-radius:8px;
      background-color:#007BFF;
      color:white;
      font-weight:bold;
      cursor:pointer
    }

    button:hover {
      background-color:#0056b3;
    }

    p.agreement {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form id="regForm">
      <label>First Name
        <input type="text" name="firstname" required />
      </label>
      <label>Last Name
        <input type="text" name="lastname" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Password
        <input type="password" name="password" required />
      </label>

      <p class="agreement">
        By clicking <strong>"Create Account"</strong>, you agree to our terms and policies.
      </p>

      <button type="submit">Create Account</button>
      <div id="msg" class="msg"></div>

      <div style="margin-top:10px;text-align:center">
        <a href="/login">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Creating account...';
      msg.className = 'msg';
      const formData = new FormData(form);
      const payload = {
        firstname: formData.get('firstname'),
        lastname: formData.get('lastname'),
        email: formData.get('email'),
        password: formData.get('password')
      };
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.Description || data.message || 'Registration failed';
          msg.className = 'msg error';
        } else {
          msg.textContent = 'Success! Account created. UID: ' + (data.uid || '');
          msg.className = 'msg success';
          form.reset();
        }
      } catch (err) {
        msg.textContent = 'Network error. Try again.';
        msg.className = 'msg error';
      }
    });
  </script>
</body>
</html>
